<html>
    <head>
        <link rel="stylesheet" href="css/main.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>

        $.getJSON('https://fcc-weather-api.glitch.me/api/current?lat=33.7&lon=-117.8', function(data) {
            console.log(data.main.temp);
            $("#quote").remove();
            $("div").append("<div id='quote'><strong> This hour the temperature is " + fahrenheit(data.main.temp) + " degrees Fahrenheit with the wind at " + data.wind.speed + " knots.</strong></div>")
        });

        var fahrenheit = function(temp) {
            return Math.round(temp * 9/5 + 32);
        };

        $(document).ready(function() {

        });

        </script>
        
    </head>
